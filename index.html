<!DOCTYPE html>
<html>
<head>
	<meta lang="es">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maquetado pagina web portfolio</title>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/045fe0a9c2.js" crossorigin="anonymous"></script>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin= "anonymous"></script>

	<nav class="navbar px-3">
		<a class="navbar-title" href="">Mi portfolio</a>
		<div class="navbar-social">
			<a href=""><i class="fab fa-github ms-3"></i></a>
			<a href=""><i class="fab fa-linkedin ms-3"></i></a>
			<a href=""><i class="fab fa-telegram ms-3"></i></a>
			<a href=""><i class="fab fa-discord ms-3"></i></a>
		</div>
	</nav>

	<div class="profile">
		<button class="toggle-edit-mode-button"><i class="fas fa-pen"></i></button>

		<div class="profile-header">
			<div class="edit-button edit-header-button"><i class="fas fa-pen"></i></div>
			<img class="header-img" src="img/header.jpg">
		</div>
		<div class="profile-picture">
			<div class="edit-button edit-pfp-button"><i class="fas fa-pen"></i></div>
			<img class="profile-picture-img" width="100px" src="img/pfp.jpg">

		</div>
		<div class="profile-name">
			<h1 class="editable-text">Nicolás Chujbeb</h1>
		</div>

		<div class="profile-info-container">
			<p class="profile-info-item editable-text"><i class="fas fa-map-marker-alt"></i> Buenos Aires, Argentina.</p>
			<p class="profile-info-item editable-text"><i class="fas fa-birthday-cake"></i> 19 años</p>
			<p class="profile-info-item editable-text"><i class="fas fa-calendar-alt"></i> 21/06/2003</p>
			<p class="profile-info-item editable-text"><i class="fas fa-school"></i> Escuela técnica N°1</p>
		</div>

		<p class="profile-bio editable-text">
			Estudiante de Argentina Programa. Aspirante a informático, diseñador y desarrollador web. Este es el proyecto para el módulo II.
		</p>

		<h3>Conocimientos</h3>
		<div class="profile-knowledge">
			<img id="svg-python" src="SVGs/python.svg">
			<img id="svg-html" src="SVGs/html.svg">
			<img id="svg-css" src="SVGs/css.svg">
			<img id="svg-js" src="SVGs/js.svg">
			<img id="svg-nodejs" src="SVGs/nodejs.svg">
			<img id="svg-mysql" src="SVGs/mysql.svg">
		</div>

		<h3>Contáctame</h3>
		<form class="profile-contact">
			<div class="form-group">
				<label for="nombre">Nombre</label>
				<input class="form-control" type="text" name="nombre" placeholder="Pepito">
				<small id="emailHelp" class="form-text text-muted">Debe incluir el apellido</small>
			</div>

			<div class="form-group">
				<label for="asunto">Asunto</label>
				<input class="form-control" type="text" name="asunto" placeholder="El asunto de tu mensaje va aquí">
			</div>

			<div class="form-group">
				<label for="area-mensaje">Escribe tu mensaje</label>
				<textarea class="form-control" name="area-mensaje" placeholder="Este es un mensaje..."></textarea>
			</div>

			<button class="btn btn-secondary form-button-send" type="submit">Enviar mensaje</button>
		</form>
		
	</div>

	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
